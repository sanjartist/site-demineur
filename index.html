<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démineur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            text-align: center;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-gap: 2px;
            margin: 20px auto;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #a5d6a7;
            border: 1px solid #388e3c;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        .cell.revealed {
            background-color: #ffffff;
            cursor: default;
        }

        .cell.flag {
            background-color: #ffccbc;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff69b4;
            animation: confetti 2s infinite;
        }

        @keyframes confetti {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100px, 100px);
            }
        }
    </style>
</head>
<body>
    <h1>Démineur</h1>
    <div id="game"></div>
    <div>
        <button id="help">Aide</button>
        <button id="restart">Rejouer</button>
        <button id="victory" style="display:none;">Victoire!</button>
        <p id="flagCount">Drapeaux restants : <span id="remainingFlags">10</span></p>
    </div>
    <script>
        const rows = 10;
        const cols = 10;
        const minesCount = 10;
        let flagsRemaining = minesCount;
        let board = [];
        let revealedCount = 0;

        document.addEventListener('DOMContentLoaded', () => {
            createBoard();
            document.getElementById('help').addEventListener('click', showHelp);
            document.getElementById('restart').addEventListener('click', restartGame);
            document.getElementById('victory').addEventListener('click', declareVictory);
        });

        function createBoard() {
            board = Array.from({ length: rows }, () => Array(cols).fill(0));
            placeMines();
            calculateNumbers();
            renderBoard();
        }

        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < minesCount) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                if (board[row][col] !== 'X') {
                    board[row][col] = 'X';
                    minesPlaced++;
                }
            }
        }

        function calculateNumbers() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] === 'X') continue;
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            if (r + i >= 0 && r + i < rows && c + j >= 0 && c + j < cols) {
                                if (board[r + i][c + j] === 'X') count++;
                            }
                        }
                    }
                    board[r][c] = count;
                }
            }
        }

        function renderBoard() {
            const gameDiv = document.getElementById('game');
            gameDiv.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener('click', () => revealCell(r, c));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(r, c);
                    });
                    gameDiv.appendChild(cell);
                }
            }
        }

        function revealCell(r, c) {
            ```javascript
            const cell = document.querySelector(`.cell[data-row='${r}'][data-col='${c}']`);
            if (cell.classList.contains('revealed') || flagsRemaining < 0) return;
            cell.classList.add('revealed');
            cell.textContent = board[r][c] === 0 ? '' : board[r][c];
            revealedCount++;

            if (board[r][c] === 'X') {
                alert('Game Over! Vous avez touché une mine.');
                return;
            }

            if (board[r][c] === 0) {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = r + i;
                        const newCol = c + j;
                        if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols) {
                            revealCell(newRow, newCol);
                        }
                    }
                }
            }

            if (revealedCount === rows * cols - minesCount) {
                document.getElementById('victory').style.display = 'block';
                alert('Félicitations! Vous avez gagné!');
                createConfetti();
                revealMines();
            }
        }

        function toggleFlag(r, c) {
            const cell = document.querySelector(`.cell[data-row='${r}'][data-col='${c}']`);
            if (cell.classList.contains('revealed')) return;

            if (cell.classList.toggle('flag')) {
                flagsRemaining--;
            } else {
                flagsRemaining++;
            }
            document.getElementById('remainingFlags').textContent = flagsRemaining;
        }

        function showHelp() {
            alert('Cliquez sur une case pour la révéler. Faites un clic droit pour poser un drapeau.');
        }

        function restartGame() {
            flagsRemaining = minesCount;
            revealedCount = 0;
            document.getElementById('victory').style.display = 'none';
            createBoard();
            document.getElementById('remainingFlags').textContent = flagsRemaining;
            removeConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.background = getRandomColor();
                document.body.appendChild(confetti);
            }
        }

        function removeConfetti() {
            const confetti = document.querySelectorAll('.confetti');
            confetti.forEach((confetti) => confetti.remove());
        }

        function revealMines() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] === 'X') {
                        const cell = document.querySelector(`.cell[data-row='${r}'][data-col='${c}']`);
                        cell.classList.add('revealed');
                        cell.textContent = '';
                        cell.style.background = 'red';
                    }
                }
            }
        }

        function getRandomColor() {
            const colors = ['#ff69b4', '#ffa07a', '#ffff00', '#008000', '#0000ff', '#800080'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
